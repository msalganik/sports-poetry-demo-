[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for organizing tests
markers =
    requires_api_key: Tests that need Together.ai API key (skip if not available)
    slow: Tests that take >5 seconds to run
    integration: Full workflow integration tests
    unit: Unit tests for individual functions

# Default options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes

# Coverage options (when running with --cov)
[coverage:run]
source = .
omit =
    tests/*
    test.sh
    setup.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
